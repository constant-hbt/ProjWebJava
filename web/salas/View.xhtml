<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SalasViewDlg" widgetVar="SalasViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewSalasTitle}">
            <h:form id="SalasViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{salasController.selected != null}">
                        <h:outputText value="#{bundle.ViewSalasLabel_idsala}"/>
                        <h:outputText value="#{salasController.selected.idsala}" title="#{bundle.ViewSalasTitle_idsala}"/>
                        <h:outputText value="#{bundle.ViewSalasLabel_descricao}"/>
                        <h:outputText value="#{salasController.selected.descricao}" title="#{bundle.ViewSalasTitle_descricao}"/>
                        <h:outputText value="#{bundle.ViewSalasLabel_capacidadetotal}"/>
                        <h:outputText value="#{salasController.selected.capacidadetotal}" title="#{bundle.ViewSalasTitle_capacidadetotal}"/>
                        <h:outputText value="#{bundle.ViewSalasLabel_capacidadeocupada}"/>
                        <h:outputText value="#{salasController.selected.capacidadeocupada}" title="#{bundle.ViewSalasTitle_capacidadeocupada}"/>
                        <h:outputText value="#{bundle.ViewSalasLabel_status}"/>
                        <h:outputText value="#{salasController.selected.status}" title="#{bundle.ViewSalasTitle_status}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="SalasViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
