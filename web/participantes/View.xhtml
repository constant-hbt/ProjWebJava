<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ParticipantesViewDlg" widgetVar="ParticipantesViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewParticipantesTitle}">
            <h:form id="ParticipantesViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{participantesController.selected != null}">
                        <h:outputText value="#{bundle.ViewParticipantesLabel_idparticipante}"/>
                        <h:outputText value="#{participantesController.selected.idparticipante}" title="#{bundle.ViewParticipantesTitle_idparticipante}"/>
                        <h:outputText value="#{bundle.ViewParticipantesLabel_eventos}"/>
                        <h:outputText value="#{participantesController.selected.eventos}" title="#{bundle.ViewParticipantesTitle_eventos}"/>
                        <h:outputText value="#{bundle.ViewParticipantesLabel_usuarios}"/>
                        <h:outputText value="#{participantesController.selected.usuarios}" title="#{bundle.ViewParticipantesTitle_usuarios}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ParticipantesViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
