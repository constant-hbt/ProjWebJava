<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ParticipantesEditDlg" widgetVar="ParticipantesEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditParticipantesTitle}">
            <h:form id="ParticipantesEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{participantesController.selected != null}">
                        <p:outputLabel value="#{bundle.EditParticipantesLabel_idparticipante}" for="idparticipante" />
                        <p:inputText id="idparticipante" value="#{participantesController.selected.idparticipante}" title="#{bundle.EditParticipantesTitle_idparticipante}" required="true" requiredMessage="#{bundle.EditParticipantesRequiredMessage_idparticipante}"/>
                        <p:outputLabel value="#{bundle.EditParticipantesLabel_eventos}" for="eventos" />
                        <p:selectOneMenu id="eventos" value="#{participantesController.selected.eventos}" required="true" requiredMessage="#{bundle.EditParticipantesRequiredMessage_eventos}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{eventosController.itemsAvailableSelectOne}"
                                           var="eventosItem"
                                           itemValue="#{eventosItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditParticipantesLabel_usuarios}" for="usuarios" />
                        <p:selectOneMenu id="usuarios" value="#{participantesController.selected.usuarios}" required="true" requiredMessage="#{bundle.EditParticipantesRequiredMessage_usuarios}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{usuariosController.itemsAvailableSelectOne}"
                                           var="usuariosItem"
                                           itemValue="#{usuariosItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{participantesController.update}" value="#{bundle.Save}" update="display,:ParticipantesListForm:datalist,:growl" oncomplete="handleSubmit(args, 'ParticipantesEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ParticipantesEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
