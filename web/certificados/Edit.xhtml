<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CertificadosEditDlg" widgetVar="CertificadosEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditCertificadosTitle}">
            <h:form id="CertificadosEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{certificadosController.selected != null}">
                        <p:outputLabel value="#{bundle.EditCertificadosLabel_idcertificado}" for="idcertificado" />
                        <p:inputText id="idcertificado" value="#{certificadosController.selected.idcertificado}" title="#{bundle.EditCertificadosTitle_idcertificado}" required="true" requiredMessage="#{bundle.EditCertificadosRequiredMessage_idcertificado}"/>
                        <p:outputLabel value="#{bundle.EditCertificadosLabel_url}" for="url" />
                        <p:inputText id="url" value="#{certificadosController.selected.url}" title="#{bundle.EditCertificadosTitle_url}" required="true" requiredMessage="#{bundle.EditCertificadosRequiredMessage_url}"/>
                        <p:outputLabel value="#{bundle.EditCertificadosLabel_datahora}" for="datahora" />
                        <p:calendar id="datahora" pattern="MM/dd/yyyy HH:mm:ss" value="#{certificadosController.selected.datahora}" title="#{bundle.EditCertificadosTitle_datahora}" required="true" requiredMessage="#{bundle.EditCertificadosRequiredMessage_datahora}" showOn="button"/>
                        <p:outputLabel value="#{bundle.EditCertificadosLabel_eventos}" for="eventos" />
                        <p:selectOneMenu id="eventos" value="#{certificadosController.selected.eventos}" required="true" requiredMessage="#{bundle.EditCertificadosRequiredMessage_eventos}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{eventosController.itemsAvailableSelectOne}"
                                           var="eventosItem"
                                           itemValue="#{eventosItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditCertificadosLabel_participantes}" for="participantes" />
                        <p:selectOneMenu id="participantes" value="#{certificadosController.selected.participantes}" required="true" requiredMessage="#{bundle.EditCertificadosRequiredMessage_participantes}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{participantesController.itemsAvailableSelectOne}"
                                           var="participantesItem"
                                           itemValue="#{participantesItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditCertificadosLabel_status}" for="status" />
                        <p:selectOneMenu id="status" value="#{certificadosController.selected.status}" required="true" requiredMessage="#{bundle.EditCertificadosRequiredMessage_status}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{statusController.itemsAvailableSelectOne}"
                                           var="statusItem"
                                           itemValue="#{statusItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{certificadosController.update}" value="#{bundle.Save}" update="display,:CertificadosListForm:datalist,:growl" oncomplete="handleSubmit(args, 'CertificadosEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="CertificadosEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
