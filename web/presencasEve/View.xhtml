<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PresencasEveViewDlg" widgetVar="PresencasEveViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewPresencasEveTitle}">
            <h:form id="PresencasEveViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{presencasEveController.selected != null}">
                        <h:outputText value="#{bundle.ViewPresencasEveLabel_datahora}"/>
                        <h:outputText value="#{presencasEveController.selected.datahora}" title="#{bundle.ViewPresencasEveTitle_datahora}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewPresencasEveLabel_eventos}"/>
                        <h:outputText value="#{presencasEveController.selected.eventos}" title="#{bundle.ViewPresencasEveTitle_eventos}"/>
                        <h:outputText value="#{bundle.ViewPresencasEveLabel_participantes}"/>
                        <h:outputText value="#{presencasEveController.selected.participantes}" title="#{bundle.ViewPresencasEveTitle_participantes}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="PresencasEveViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
