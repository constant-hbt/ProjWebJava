<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PresencasEveEditDlg" widgetVar="PresencasEveEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditPresencasEveTitle}">
            <h:form id="PresencasEveEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{presencasEveController.selected != null}">
                        <p:outputLabel value="#{bundle.EditPresencasEveLabel_datahora}" for="datahora" />
                        <p:calendar id="datahora" pattern="MM/dd/yyyy HH:mm:ss" value="#{presencasEveController.selected.datahora}" title="#{bundle.EditPresencasEveTitle_datahora}" required="true" requiredMessage="#{bundle.EditPresencasEveRequiredMessage_datahora}" showOn="button"/>
                        <p:outputLabel value="#{bundle.EditPresencasEveLabel_eventos}" for="eventos" />
                        <p:selectOneMenu id="eventos" value="#{presencasEveController.selected.eventos}" required="true" requiredMessage="#{bundle.EditPresencasEveRequiredMessage_eventos}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{eventosController.itemsAvailableSelectOne}"
                                           var="eventosItem"
                                           itemValue="#{eventosItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditPresencasEveLabel_participantes}" for="participantes" />
                        <p:selectOneMenu id="participantes" value="#{presencasEveController.selected.participantes}" required="true" requiredMessage="#{bundle.EditPresencasEveRequiredMessage_participantes}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{participantesController.itemsAvailableSelectOne}"
                                           var="participantesItem"
                                           itemValue="#{participantesItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{presencasEveController.update}" value="#{bundle.Save}" update="display,:PresencasEveListForm:datalist,:growl" oncomplete="handleSubmit(args, 'PresencasEveEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PresencasEveEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
