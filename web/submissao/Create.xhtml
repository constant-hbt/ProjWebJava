<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SubmissaoCreateDlg" widgetVar="SubmissaoCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateSubmissaoTitle}">
            <h:form id="SubmissaoCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{submissaoController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateSubmissaoLabel_idsubmissao}" for="idsubmissao" />
                        <p:inputText id="idsubmissao" value="#{submissaoController.selected.idsubmissao}" title="#{bundle.CreateSubmissaoTitle_idsubmissao}" required="true" requiredMessage="#{bundle.CreateSubmissaoRequiredMessage_idsubmissao}"/>
                        <p:outputLabel value="#{bundle.CreateSubmissaoLabel_descricaosubmissao}" for="descricaosubmissao" />
                        <p:inputText id="descricaosubmissao" value="#{submissaoController.selected.descricaosubmissao}" title="#{bundle.CreateSubmissaoTitle_descricaosubmissao}" required="true" requiredMessage="#{bundle.CreateSubmissaoRequiredMessage_descricaosubmissao}"/>
                        <p:outputLabel value="#{bundle.CreateSubmissaoLabel_priavaliador}" for="priavaliador" />
                        <p:inputText id="priavaliador" value="#{submissaoController.selected.priavaliador}" title="#{bundle.CreateSubmissaoTitle_priavaliador}" />
                        <p:outputLabel value="#{bundle.CreateSubmissaoLabel_segavaliador}" for="segavaliador" />
                        <p:inputText id="segavaliador" value="#{submissaoController.selected.segavaliador}" title="#{bundle.CreateSubmissaoTitle_segavaliador}" />
                        <p:outputLabel value="#{bundle.CreateSubmissaoLabel_subeventos}" for="subeventos" />
                        <p:selectOneMenu id="subeventos" value="#{submissaoController.selected.subeventos}" required="true" requiredMessage="#{bundle.EditSubmissaoRequiredMessage_subeventos}">
                            <f:selectItems value="#{subeventosController.itemsAvailableSelectOne}"
                                           var="subeventosItem"
                                           itemValue="#{subeventosItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateSubmissaoLabel_usuarios}" for="usuarios" />
                        <p:selectOneMenu id="usuarios" value="#{submissaoController.selected.usuarios}" required="true" requiredMessage="#{bundle.EditSubmissaoRequiredMessage_usuarios}">
                            <f:selectItems value="#{usuariosController.itemsAvailableSelectOne}"
                                           var="usuariosItem"
                                           itemValue="#{usuariosItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{submissaoController.create}" value="#{bundle.Save}" update="display,:SubmissaoListForm:datalist,:growl" oncomplete="handleSubmit(args,'SubmissaoCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="SubmissaoCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
