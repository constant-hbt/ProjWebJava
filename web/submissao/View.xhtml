<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SubmissaoViewDlg" widgetVar="SubmissaoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewSubmissaoTitle}">
            <h:form id="SubmissaoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{submissaoController.selected != null}">
                        <h:outputText value="#{bundle.ViewSubmissaoLabel_idsubmissao}"/>
                        <h:outputText value="#{submissaoController.selected.idsubmissao}" title="#{bundle.ViewSubmissaoTitle_idsubmissao}"/>
                        <h:outputText value="#{bundle.ViewSubmissaoLabel_descricaosubmissao}"/>
                        <h:outputText value="#{submissaoController.selected.descricaosubmissao}" title="#{bundle.ViewSubmissaoTitle_descricaosubmissao}"/>
                        <h:outputText value="#{bundle.ViewSubmissaoLabel_priavaliador}"/>
                        <h:outputText value="#{submissaoController.selected.priavaliador}" title="#{bundle.ViewSubmissaoTitle_priavaliador}"/>
                        <h:outputText value="#{bundle.ViewSubmissaoLabel_segavaliador}"/>
                        <h:outputText value="#{submissaoController.selected.segavaliador}" title="#{bundle.ViewSubmissaoTitle_segavaliador}"/>
                        <h:outputText value="#{bundle.ViewSubmissaoLabel_subeventos}"/>
                        <h:outputText value="#{submissaoController.selected.subeventos}" title="#{bundle.ViewSubmissaoTitle_subeventos}"/>
                        <h:outputText value="#{bundle.ViewSubmissaoLabel_usuarios}"/>
                        <h:outputText value="#{submissaoController.selected.usuarios}" title="#{bundle.ViewSubmissaoTitle_usuarios}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="SubmissaoViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
