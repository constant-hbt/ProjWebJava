<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EventosCreateDlg" widgetVar="EventosCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateEventosTitle}">
            <h:form id="EventosCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{eventosController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateEventosLabel_idevento}" for="idevento" />
                        <p:inputText id="idevento" value="#{eventosController.selected.idevento}" title="#{bundle.CreateEventosTitle_idevento}" required="true" requiredMessage="#{bundle.CreateEventosRequiredMessage_idevento}"/>
                        <p:outputLabel value="#{bundle.CreateEventosLabel_nome}" for="nome" />
                        <p:inputText id="nome" value="#{eventosController.selected.nome}" title="#{bundle.CreateEventosTitle_nome}" required="true" requiredMessage="#{bundle.CreateEventosRequiredMessage_nome}"/>
                        <p:outputLabel value="#{bundle.CreateEventosLabel_descricao}" for="descricao" />
                        <p:inputText id="descricao" value="#{eventosController.selected.descricao}" title="#{bundle.CreateEventosTitle_descricao}" required="true" requiredMessage="#{bundle.CreateEventosRequiredMessage_descricao}"/>
                        <p:outputLabel value="#{bundle.CreateEventosLabel_local}" for="local" />
                        <p:inputText id="local" value="#{eventosController.selected.local}" title="#{bundle.CreateEventosTitle_local}" required="true" requiredMessage="#{bundle.CreateEventosRequiredMessage_local}"/>
                        <p:outputLabel value="#{bundle.CreateEventosLabel_datainicio}" for="datainicio" />
                        <p:calendar id="datainicio" pattern="MM/dd/yyyy" value="#{eventosController.selected.datainicio}" title="#{bundle.EditEventosTitle_datainicio}" required="true" requiredMessage="#{bundle.EditEventosRequiredMessage_datainicio}" showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateEventosLabel_datafim}" for="datafim" />
                        <p:calendar id="datafim" pattern="MM/dd/yyyy" value="#{eventosController.selected.datafim}" title="#{bundle.EditEventosTitle_datafim}" required="true" requiredMessage="#{bundle.EditEventosRequiredMessage_datafim}" showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateEventosLabel_datainicioinsc}" for="datainicioinsc" />
                        <p:calendar id="datainicioinsc" pattern="MM/dd/yyyy" value="#{eventosController.selected.datainicioinsc}" title="#{bundle.EditEventosTitle_datainicioinsc}" required="true" requiredMessage="#{bundle.EditEventosRequiredMessage_datainicioinsc}" showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateEventosLabel_datafiminsc}" for="datafiminsc" />
                        <p:calendar id="datafiminsc" pattern="MM/dd/yyyy" value="#{eventosController.selected.datafiminsc}" title="#{bundle.EditEventosTitle_datafiminsc}" required="true" requiredMessage="#{bundle.EditEventosRequiredMessage_datafiminsc}" showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateEventosLabel_status}" for="status" />
                        <p:selectOneMenu id="status" value="#{eventosController.selected.status}" required="true" requiredMessage="#{bundle.EditEventosRequiredMessage_status}">
                            <f:selectItems value="#{statusController.itemsAvailableSelectOne}"
                                           var="statusItem"
                                           itemValue="#{statusItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{eventosController.create}" value="#{bundle.Save}" update="display,:EventosListForm:datalist,:growl" oncomplete="handleSubmit(args,'EventosCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="EventosCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
