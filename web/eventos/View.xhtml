<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EventosViewDlg" widgetVar="EventosViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewEventosTitle}">
            <h:form id="EventosViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{eventosController.selected != null}">
                        <h:outputText value="#{bundle.ViewEventosLabel_idevento}"/>
                        <h:outputText value="#{eventosController.selected.idevento}" title="#{bundle.ViewEventosTitle_idevento}"/>
                        <h:outputText value="#{bundle.ViewEventosLabel_nome}"/>
                        <h:outputText value="#{eventosController.selected.nome}" title="#{bundle.ViewEventosTitle_nome}"/>
                        <h:outputText value="#{bundle.ViewEventosLabel_descricao}"/>
                        <h:outputText value="#{eventosController.selected.descricao}" title="#{bundle.ViewEventosTitle_descricao}"/>
                        <h:outputText value="#{bundle.ViewEventosLabel_local}"/>
                        <h:outputText value="#{eventosController.selected.local}" title="#{bundle.ViewEventosTitle_local}"/>
                        <h:outputText value="#{bundle.ViewEventosLabel_datainicio}"/>
                        <h:outputText value="#{eventosController.selected.datainicio}" title="#{bundle.ViewEventosTitle_datainicio}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewEventosLabel_datafim}"/>
                        <h:outputText value="#{eventosController.selected.datafim}" title="#{bundle.ViewEventosTitle_datafim}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewEventosLabel_datainicioinsc}"/>
                        <h:outputText value="#{eventosController.selected.datainicioinsc}" title="#{bundle.ViewEventosTitle_datainicioinsc}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewEventosLabel_datafiminsc}"/>
                        <h:outputText value="#{eventosController.selected.datafiminsc}" title="#{bundle.ViewEventosTitle_datafiminsc}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewEventosLabel_status}"/>
                        <h:outputText value="#{eventosController.selected.status}" title="#{bundle.ViewEventosTitle_status}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="EventosViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
