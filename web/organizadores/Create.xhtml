<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="OrganizadoresCreateDlg" widgetVar="OrganizadoresCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateOrganizadoresTitle}">
            <h:form id="OrganizadoresCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{organizadoresController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateOrganizadoresLabel_idorganizador}" for="idorganizador" />
                        <p:inputText id="idorganizador" value="#{organizadoresController.selected.idorganizador}" title="#{bundle.CreateOrganizadoresTitle_idorganizador}" required="true" requiredMessage="#{bundle.CreateOrganizadoresRequiredMessage_idorganizador}"/>
                        <p:outputLabel value="#{bundle.CreateOrganizadoresLabel_funcao}" for="funcao" />
                        <p:inputText id="funcao" value="#{organizadoresController.selected.funcao}" title="#{bundle.CreateOrganizadoresTitle_funcao}" required="true" requiredMessage="#{bundle.CreateOrganizadoresRequiredMessage_funcao}"/>
                        <p:outputLabel value="#{bundle.CreateOrganizadoresLabel_eventos}" for="eventos" />
                        <p:selectOneMenu id="eventos" value="#{organizadoresController.selected.eventos}" required="true" requiredMessage="#{bundle.EditOrganizadoresRequiredMessage_eventos}">
                            <f:selectItems value="#{eventosController.itemsAvailableSelectOne}"
                                           var="eventosItem"
                                           itemValue="#{eventosItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateOrganizadoresLabel_usuarios}" for="usuarios" />
                        <p:selectOneMenu id="usuarios" value="#{organizadoresController.selected.usuarios}" required="true" requiredMessage="#{bundle.EditOrganizadoresRequiredMessage_usuarios}">
                            <f:selectItems value="#{usuariosController.itemsAvailableSelectOne}"
                                           var="usuariosItem"
                                           itemValue="#{usuariosItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{organizadoresController.create}" value="#{bundle.Save}" update="display,:OrganizadoresListForm:datalist,:growl" oncomplete="handleSubmit(args,'OrganizadoresCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="OrganizadoresCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
