<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ParticipanteEquipeViewDlg" widgetVar="ParticipanteEquipeViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewParticipanteEquipeTitle}">
            <h:form id="ParticipanteEquipeViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{participanteEquipeController.selected != null}">
                        <h:outputText value="#{bundle.ViewParticipanteEquipeLabel_idpartequipe}"/>
                        <h:outputText value="#{participanteEquipeController.selected.idpartequipe}" title="#{bundle.ViewParticipanteEquipeTitle_idpartequipe}"/>
                        <h:outputText value="#{bundle.ViewParticipanteEquipeLabel_equipes}"/>
                        <h:outputText value="#{participanteEquipeController.selected.equipes}" title="#{bundle.ViewParticipanteEquipeTitle_equipes}"/>
                        <h:outputText value="#{bundle.ViewParticipanteEquipeLabel_participantes}"/>
                        <h:outputText value="#{participanteEquipeController.selected.participantes}" title="#{bundle.ViewParticipanteEquipeTitle_participantes}"/>
                        <h:outputText value="#{bundle.ViewParticipanteEquipeLabel_status}"/>
                        <h:outputText value="#{participanteEquipeController.selected.status}" title="#{bundle.ViewParticipanteEquipeTitle_status}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ParticipanteEquipeViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
