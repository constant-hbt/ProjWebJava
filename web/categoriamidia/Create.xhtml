<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CategoriamidiaCreateDlg" widgetVar="CategoriamidiaCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateCategoriamidiaTitle}">
            <h:form id="CategoriamidiaCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{categoriamidiaController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateCategoriamidiaLabel_idcategoriamidia}" for="idcategoriamidia" />
                        <p:inputText id="idcategoriamidia" value="#{categoriamidiaController.selected.idcategoriamidia}" title="#{bundle.CreateCategoriamidiaTitle_idcategoriamidia}" required="true" requiredMessage="#{bundle.CreateCategoriamidiaRequiredMessage_idcategoriamidia}"/>
                        <p:outputLabel value="#{bundle.CreateCategoriamidiaLabel_descricao}" for="descricao" />
                        <p:inputText id="descricao" value="#{categoriamidiaController.selected.descricao}" title="#{bundle.CreateCategoriamidiaTitle_descricao}" required="true" requiredMessage="#{bundle.CreateCategoriamidiaRequiredMessage_descricao}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{categoriamidiaController.create}" value="#{bundle.Save}" update="display,:CategoriamidiaListForm:datalist,:growl" oncomplete="handleSubmit(args,'CategoriamidiaCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="CategoriamidiaCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
