<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="InscricaoPartSubeveViewDlg" widgetVar="InscricaoPartSubeveViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewInscricaoPartSubeveTitle}">
            <h:form id="InscricaoPartSubeveViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{inscricaoPartSubeveController.selected != null}">
                        <h:outputText value="#{bundle.ViewInscricaoPartSubeveLabel_idinscricao}"/>
                        <h:outputText value="#{inscricaoPartSubeveController.selected.idinscricao}" title="#{bundle.ViewInscricaoPartSubeveTitle_idinscricao}"/>
                        <h:outputText value="#{bundle.ViewInscricaoPartSubeveLabel_datahora}"/>
                        <h:outputText value="#{inscricaoPartSubeveController.selected.datahora}" title="#{bundle.ViewInscricaoPartSubeveTitle_datahora}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewInscricaoPartSubeveLabel_participantes}"/>
                        <h:outputText value="#{inscricaoPartSubeveController.selected.participantes}" title="#{bundle.ViewInscricaoPartSubeveTitle_participantes}"/>
                        <h:outputText value="#{bundle.ViewInscricaoPartSubeveLabel_status}"/>
                        <h:outputText value="#{inscricaoPartSubeveController.selected.status}" title="#{bundle.ViewInscricaoPartSubeveTitle_status}"/>
                        <h:outputText value="#{bundle.ViewInscricaoPartSubeveLabel_subeventos}"/>
                        <h:outputText value="#{inscricaoPartSubeveController.selected.subeventos}" title="#{bundle.ViewInscricaoPartSubeveTitle_subeventos}"/>

                    <p:commandButton value="#{bundle.Close}" onclick="InscricaoPartSubeveViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
