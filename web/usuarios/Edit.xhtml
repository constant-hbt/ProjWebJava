<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UsuariosEditDlg" widgetVar="UsuariosEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditUsuariosTitle}">
            <h:form id="UsuariosEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{usuariosController.selected != null}">
                        <p:outputLabel value="#{bundle.EditUsuariosLabel_idusuario}" for="idusuario" />
                        <p:inputText id="idusuario" value="#{usuariosController.selected.idusuario}" title="#{bundle.EditUsuariosTitle_idusuario}" required="true" requiredMessage="#{bundle.EditUsuariosRequiredMessage_idusuario}"/>
                        <p:outputLabel value="#{bundle.EditUsuariosLabel_nome}" for="nome" />
                        <p:inputText id="nome" value="#{usuariosController.selected.nome}" title="#{bundle.EditUsuariosTitle_nome}" required="true" requiredMessage="#{bundle.EditUsuariosRequiredMessage_nome}"/>
                        <p:outputLabel value="#{bundle.EditUsuariosLabel_rg}" for="rg" />
                        <p:inputText id="rg" value="#{usuariosController.selected.rg}" title="#{bundle.EditUsuariosTitle_rg}" />
                        <p:outputLabel value="#{bundle.EditUsuariosLabel_cpf}" for="cpf" />
                        <p:inputText id="cpf" value="#{usuariosController.selected.cpf}" title="#{bundle.EditUsuariosTitle_cpf}" required="true" requiredMessage="#{bundle.EditUsuariosRequiredMessage_cpf}"/>
                        <p:outputLabel value="#{bundle.EditUsuariosLabel_email}" for="email" />
                        <p:inputText id="email" value="#{usuariosController.selected.email}" title="#{bundle.EditUsuariosTitle_email}" required="true" requiredMessage="#{bundle.EditUsuariosRequiredMessage_email}"/>
                        <p:outputLabel value="#{bundle.EditUsuariosLabel_senha}" for="senha" />
                        <p:inputText id="senha" value="#{usuariosController.selected.senha}" title="#{bundle.EditUsuariosTitle_senha}" required="true" requiredMessage="#{bundle.EditUsuariosRequiredMessage_senha}"/>
                        <p:outputLabel value="#{bundle.EditUsuariosLabel_telefone}" for="telefone" />
                        <p:inputText id="telefone" value="#{usuariosController.selected.telefone}" title="#{bundle.EditUsuariosTitle_telefone}" />
                        <p:outputLabel value="#{bundle.EditUsuariosLabel_datanascimento}" for="datanascimento" />
                        <p:calendar id="datanascimento" pattern="MM/dd/yyyy" value="#{usuariosController.selected.datanascimento}" title="#{bundle.EditUsuariosTitle_datanascimento}" required="true" requiredMessage="#{bundle.EditUsuariosRequiredMessage_datanascimento}" showOn="button"/>
                        <p:outputLabel value="#{bundle.EditUsuariosLabel_endereco}" for="endereco" />
                        <p:inputText id="endereco" value="#{usuariosController.selected.endereco}" title="#{bundle.EditUsuariosTitle_endereco}" required="true" requiredMessage="#{bundle.EditUsuariosRequiredMessage_endereco}"/>
                        <p:outputLabel value="#{bundle.EditUsuariosLabel_status}" for="status" />
                        <p:selectOneMenu id="status" value="#{usuariosController.selected.status}" required="true" requiredMessage="#{bundle.EditUsuariosRequiredMessage_status}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{statusController.itemsAvailableSelectOne}"
                                           var="statusItem"
                                           itemValue="#{statusItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{usuariosController.update}" value="#{bundle.Save}" update="display,:UsuariosListForm:datalist,:growl" oncomplete="handleSubmit(args, 'UsuariosEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="UsuariosEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
