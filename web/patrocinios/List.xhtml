<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListPatrociniosTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="PatrociniosListForm">
                <p:panel header="#{bundle.ListPatrociniosTitle}">
                    <p:dataTable id="datalist" value="#{patrociniosController.items}" var="item"
                                 selectionMode="single" selection="#{patrociniosController.selected}"
                                 paginator="true"
                                 rowKey="#{item.idpatrocinio}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPatrociniosTitle_idpatrocinio}"/>
                            </f:facet>
                            <h:outputText value="#{item.idpatrocinio}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPatrociniosTitle_nome}"/>
                            </f:facet>
                            <h:outputText value="#{item.nome}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPatrociniosTitle_documento}"/>
                            </f:facet>
                            <h:outputText value="#{item.documento}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPatrociniosTitle_descricao}"/>
                            </f:facet>
                            <h:outputText value="#{item.descricao}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPatrociniosTitle_segmento}"/>
                            </f:facet>
                            <h:outputText value="#{item.segmento}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPatrociniosTitle_endereco}"/>
                            </f:facet>
                            <h:outputText value="#{item.endereco}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPatrociniosTitle_site}"/>
                            </f:facet>
                            <h:outputText value="#{item.site}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPatrociniosTitle_valor}"/>
                            </f:facet>
                            <h:outputText value="#{item.valor}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPatrociniosTitle_eventos}"/>
                            </f:facet>
                            <h:outputText value="#{item.eventos}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPatrociniosTitle_status}"/>
                            </f:facet>
                            <h:outputText value="#{item.status}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{patrociniosController.prepareCreate}" update=":PatrociniosCreateForm" oncomplete="PF('PatrociniosCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":PatrociniosViewForm" oncomplete="PF('PatrociniosViewDialog').show()" disabled="#{empty patrociniosController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":PatrociniosEditForm" oncomplete="PF('PatrociniosEditDialog').show()" disabled="#{empty patrociniosController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{patrociniosController.destroy}" update=":growl,datalist" disabled="#{empty patrociniosController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
