<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EquipesCreateDlg" widgetVar="EquipesCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateEquipesTitle}">
            <h:form id="EquipesCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{equipesController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateEquipesLabel_idequipe}" for="idequipe" />
                        <p:inputText id="idequipe" value="#{equipesController.selected.idequipe}" title="#{bundle.CreateEquipesTitle_idequipe}" required="true" requiredMessage="#{bundle.CreateEquipesRequiredMessage_idequipe}"/>
                        <p:outputLabel value="#{bundle.CreateEquipesLabel_nome}" for="nome" />
                        <p:inputText id="nome" value="#{equipesController.selected.nome}" title="#{bundle.CreateEquipesTitle_nome}" required="true" requiredMessage="#{bundle.CreateEquipesRequiredMessage_nome}"/>
                        <p:outputLabel value="#{bundle.CreateEquipesLabel_descricao}" for="descricao" />
                        <p:inputText id="descricao" value="#{equipesController.selected.descricao}" title="#{bundle.CreateEquipesTitle_descricao}" />
                        <p:outputLabel value="#{bundle.CreateEquipesLabel_idlider}" for="idlider" />
                        <p:inputText id="idlider" value="#{equipesController.selected.idlider}" title="#{bundle.CreateEquipesTitle_idlider}" required="true" requiredMessage="#{bundle.CreateEquipesRequiredMessage_idlider}"/>
                        <p:outputLabel value="#{bundle.CreateEquipesLabel_status}" for="status" />
                        <p:selectOneMenu id="status" value="#{equipesController.selected.status}" required="true" requiredMessage="#{bundle.EditEquipesRequiredMessage_status}">
                            <f:selectItems value="#{statusController.itemsAvailableSelectOne}"
                                           var="statusItem"
                                           itemValue="#{statusItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{equipesController.create}" value="#{bundle.Save}" update="display,:EquipesListForm:datalist,:growl" oncomplete="handleSubmit(args,'EquipesCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="EquipesCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
