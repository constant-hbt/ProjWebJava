<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ApresentacaoEditDlg" widgetVar="ApresentacaoEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditApresentacaoTitle}">
            <h:form id="ApresentacaoEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{apresentacaoController.selected != null}">
                        <p:outputLabel value="#{bundle.EditApresentacaoLabel_idapresentacao}" for="idapresentacao" />
                        <p:inputText id="idapresentacao" value="#{apresentacaoController.selected.idapresentacao}" title="#{bundle.EditApresentacaoTitle_idapresentacao}" required="true" requiredMessage="#{bundle.EditApresentacaoRequiredMessage_idapresentacao}"/>
                        <p:outputLabel value="#{bundle.EditApresentacaoLabel_descricaoapresentacao}" for="descricaoapresentacao" />
                        <p:inputText id="descricaoapresentacao" value="#{apresentacaoController.selected.descricaoapresentacao}" title="#{bundle.EditApresentacaoTitle_descricaoapresentacao}" required="true" requiredMessage="#{bundle.EditApresentacaoRequiredMessage_descricaoapresentacao}"/>
                        <p:outputLabel value="#{bundle.EditApresentacaoLabel_priavaliador}" for="priavaliador" />
                        <p:inputText id="priavaliador" value="#{apresentacaoController.selected.priavaliador}" title="#{bundle.EditApresentacaoTitle_priavaliador}" />
                        <p:outputLabel value="#{bundle.EditApresentacaoLabel_segavaliador}" for="segavaliador" />
                        <p:inputText id="segavaliador" value="#{apresentacaoController.selected.segavaliador}" title="#{bundle.EditApresentacaoTitle_segavaliador}" />
                        <p:outputLabel value="#{bundle.EditApresentacaoLabel_subeventos}" for="subeventos" />
                        <p:selectOneMenu id="subeventos" value="#{apresentacaoController.selected.subeventos}" required="true" requiredMessage="#{bundle.EditApresentacaoRequiredMessage_subeventos}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{subeventosController.itemsAvailableSelectOne}"
                                           var="subeventosItem"
                                           itemValue="#{subeventosItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditApresentacaoLabel_usuarios}" for="usuarios" />
                        <p:selectOneMenu id="usuarios" value="#{apresentacaoController.selected.usuarios}" required="true" requiredMessage="#{bundle.EditApresentacaoRequiredMessage_usuarios}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{usuariosController.itemsAvailableSelectOne}"
                                           var="usuariosItem"
                                           itemValue="#{usuariosItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{apresentacaoController.update}" value="#{bundle.Save}" update="display,:ApresentacaoListForm:datalist,:growl" oncomplete="handleSubmit(args, 'ApresentacaoEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ApresentacaoEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
