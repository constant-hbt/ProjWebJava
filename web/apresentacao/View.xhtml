<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ApresentacaoViewDlg" widgetVar="ApresentacaoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewApresentacaoTitle}">
            <h:form id="ApresentacaoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{apresentacaoController.selected != null}">
                        <h:outputText value="#{bundle.ViewApresentacaoLabel_idapresentacao}"/>
                        <h:outputText value="#{apresentacaoController.selected.idapresentacao}" title="#{bundle.ViewApresentacaoTitle_idapresentacao}"/>
                        <h:outputText value="#{bundle.ViewApresentacaoLabel_descricaoapresentacao}"/>
                        <h:outputText value="#{apresentacaoController.selected.descricaoapresentacao}" title="#{bundle.ViewApresentacaoTitle_descricaoapresentacao}"/>
                        <h:outputText value="#{bundle.ViewApresentacaoLabel_priavaliador}"/>
                        <h:outputText value="#{apresentacaoController.selected.priavaliador}" title="#{bundle.ViewApresentacaoTitle_priavaliador}"/>
                        <h:outputText value="#{bundle.ViewApresentacaoLabel_segavaliador}"/>
                        <h:outputText value="#{apresentacaoController.selected.segavaliador}" title="#{bundle.ViewApresentacaoTitle_segavaliador}"/>
                        <h:outputText value="#{bundle.ViewApresentacaoLabel_subeventos}"/>
                        <h:outputText value="#{apresentacaoController.selected.subeventos}" title="#{bundle.ViewApresentacaoTitle_subeventos}"/>
                        <h:outputText value="#{bundle.ViewApresentacaoLabel_usuarios}"/>
                        <h:outputText value="#{apresentacaoController.selected.usuarios}" title="#{bundle.ViewApresentacaoTitle_usuarios}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ApresentacaoViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
