<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PresencasSubViewDlg" widgetVar="PresencasSubViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewPresencasSubTitle}">
            <h:form id="PresencasSubViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{presencasSubController.selected != null}">
                        <h:outputText value="#{bundle.ViewPresencasSubLabel_datahora}"/>
                        <h:outputText value="#{presencasSubController.selected.datahora}" title="#{bundle.ViewPresencasSubTitle_datahora}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewPresencasSubLabel_participantes}"/>
                        <h:outputText value="#{presencasSubController.selected.participantes}" title="#{bundle.ViewPresencasSubTitle_participantes}"/>
                        <h:outputText value="#{bundle.ViewPresencasSubLabel_subeventos}"/>
                        <h:outputText value="#{presencasSubController.selected.subeventos}" title="#{bundle.ViewPresencasSubTitle_subeventos}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="PresencasSubViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
