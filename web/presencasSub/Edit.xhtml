<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PresencasSubEditDlg" widgetVar="PresencasSubEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditPresencasSubTitle}">
            <h:form id="PresencasSubEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{presencasSubController.selected != null}">
                        <p:outputLabel value="#{bundle.EditPresencasSubLabel_datahora}" for="datahora" />
                        <p:calendar id="datahora" pattern="MM/dd/yyyy HH:mm:ss" value="#{presencasSubController.selected.datahora}" title="#{bundle.EditPresencasSubTitle_datahora}" required="true" requiredMessage="#{bundle.EditPresencasSubRequiredMessage_datahora}" showOn="button"/>
                        <p:outputLabel value="#{bundle.EditPresencasSubLabel_participantes}" for="participantes" />
                        <p:selectOneMenu id="participantes" value="#{presencasSubController.selected.participantes}" required="true" requiredMessage="#{bundle.EditPresencasSubRequiredMessage_participantes}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{participantesController.itemsAvailableSelectOne}"
                                           var="participantesItem"
                                           itemValue="#{participantesItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditPresencasSubLabel_subeventos}" for="subeventos" />
                        <p:selectOneMenu id="subeventos" value="#{presencasSubController.selected.subeventos}" required="true" requiredMessage="#{bundle.EditPresencasSubRequiredMessage_subeventos}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{subeventosController.itemsAvailableSelectOne}"
                                           var="subeventosItem"
                                           itemValue="#{subeventosItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{presencasSubController.update}" value="#{bundle.Save}" update="display,:PresencasSubListForm:datalist,:growl" oncomplete="handleSubmit(args, 'PresencasSubEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PresencasSubEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
