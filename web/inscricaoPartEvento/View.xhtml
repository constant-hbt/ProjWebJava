<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="InscricaoPartEventoViewDlg" widgetVar="InscricaoPartEventoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewInscricaoPartEventoTitle}">
            <h:form id="InscricaoPartEventoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{inscricaoPartEventoController.selected != null}">
                        <h:outputText value="#{bundle.ViewInscricaoPartEventoLabel_idinscricao}"/>
                        <h:outputText value="#{inscricaoPartEventoController.selected.idinscricao}" title="#{bundle.ViewInscricaoPartEventoTitle_idinscricao}"/>
                        <h:outputText value="#{bundle.ViewInscricaoPartEventoLabel_datahora}"/>
                        <h:outputText value="#{inscricaoPartEventoController.selected.datahora}" title="#{bundle.ViewInscricaoPartEventoTitle_datahora}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewInscricaoPartEventoLabel_eventos}"/>
                        <h:outputText value="#{inscricaoPartEventoController.selected.eventos}" title="#{bundle.ViewInscricaoPartEventoTitle_eventos}"/>
                        <h:outputText value="#{bundle.ViewInscricaoPartEventoLabel_participantes}"/>
                        <h:outputText value="#{inscricaoPartEventoController.selected.participantes}" title="#{bundle.ViewInscricaoPartEventoTitle_participantes}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="InscricaoPartEventoViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
